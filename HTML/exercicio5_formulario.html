<!-- Crie um formulário que contenha, no mínimo, um de cada item visto no pdf da aula. 
Você decide o conteúdo. -->

<!-- 
TEXTO:
	entrada de texto (linha única)
	entrada de senha
	texto em área
ESCOLHAS:
	radio button
	checkboxes
	caixas drop-down
FORM CONTROLS:
	botão enviar
	botão imagem
	upload de arquivos
	entrada de pesquisa
LABEL:
AGRUPAR FORMULÁRIO:
VALIDAÇÕES
-->

<!DOCTYPE html>
		<head>
			<meta charset="utf-8"/>
			<title>Aula 5 - Formulários</title>
			<style type="text/css">
				legend {
					color:#922B21;
					font-weight: bold;
				}
				
				fieldset {
					width:300px;
					margin-left: auto;
					margin-right: auto;
					border-color:#922B21;
				}
			</style>
		</head>
		<body>
		<form action="exercicio5_formulario.html">
			<fieldset>
				<legend>Dados Cadastrais</legend>
				<label>Nome Completo:<br><input type="text" name="nomecompleto" size="30" maxlength="30" /></label><br>
				<label>E-mail:<br><input type="email" name="email" size="30" maxlength="30" /></label><br>
				<label>RG:<br><input type="text" name="rg" size="30" maxlength="12" /></label><br>
				<label>Data de Nascimento:<br><input type="date" name="data"/></label><br>
				<label>Celular:<br><input type="tel" name="telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"/></label><br>
				<label>Sexo:<br>
				<input type="radio" name="sexo" value="feminino"/>Feminino
				<input type="radio" name="sexo" value="masculino"/>Masculino</label><br><br>
				<label><input type="submit" name="enviar" value="Cadastrar"/>
			</fieldset>
			<fieldset>
				<legend>Login</legend>
				<label>Username:<br><input type="text" name="username" size="15" maxlength="30" /></label><br>
				<label>Senha:<br><input type="password" name="password" size="15" maxlength="30" /></label><br><br>
				<label><input type="submit" name="enviar" value="Entrar"/>
			</fieldset>
			<fieldset>
				<legend>Currículo</legend>
				<label>Currículo:<br><input type="file"/><br>
				<br><label><input type="submit" value="Upload do currículo"/></label><br><br>
				<label>Nível de Escolaridade:<br>
				<select name="escolaridade">
					<option value="selecione">Selecione</option>
					<option value="mediocompleto">Ensino Médio Completo</option>
					<option value="medioincompleto">Ensino Médio Incompleto</option>
					<option value="superiorcompleto">Ensino Superior Completo</option>
					<option value="superiorincompleto">Ensino Superior Incompleto</option>
					<option value="outros">Outros</option>
				</select><br>
				</label>
				<label>Perfil do Linkedin:<br><input type="url" name="linkedin" size="30" maxlength="12" /></label><br>
				<label>Fale um pouco sobre você:<br><textarea name="biografia" cols="30" rows="4"></textarea>
			</fieldset>
		</form>
		</body>
</html>
