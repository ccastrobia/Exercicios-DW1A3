<!-- Crie uma tabela com, no mínimo 3 colunas e 5 linhas. 
A tabela deverá conter células expandidas (colspan ou rowspan). 
Você decide o conteúdo. -->

<!DOCTYPE html>
		<head>
			<meta charset="utf-8"/>
			<title>Aula 5 - Tabelas</title>
			<style type="text/css">
				table {
					border: none;
				}
				th, td {
					border: none;
					background-color: #f2f2f2;
					padding: 5px;
					width: 100px;
					text-align:center;
				}
				th {
					color:#922B21;
				}
				
			</style>
		</head>
		<body>
			<table>
				<tr>
					<th colspan="4">Mercado Paranaense</th>
				</tr>
				<tr>
					<th></th>
					<th>Pedido</th>
					<th>Item</th>
					<th>Valor Unit.</th>
				</tr>
				<tr>
					<th rowspan="6">Pedidos</th>
					<td rowspan="2">Pedido 1</td>
					<td>Pão de Queijo</td>
					<td>R$10,00</td>
				</tr>
				<tr>
					<td>Tomate</td>
					<td>R$5,00</td>
				</tr>
				<tr>
					<td rowspan="2">Pedido 2</td>
					<td>Pão Francês</td>
					<td>R$2,50</td>
				</tr>
				<tr>
					<td>Baguete</td>
					<td>R$7,50</td>
				</tr>
				<tr>
					<td rowspan="2">Pedido 3</td>
					<td>Presunto</td>
					<td>R$3,00</td>
				</tr>
				<tr>
					<td>Mortadela</td>
					<td>R$3,00</td>
				</tr>
				<tr>
				<th colspan="3">Valor Total</th>
					<td><b>R$31,00</b></td>
				</tr>
			</table>
		</body>
</html>
